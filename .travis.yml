language: ruby
script: rake
notifications:
  recipients:
    - brixen@gmail.com
    - d.bussink@gmail.com
  email:
    on_success: change
    on_failure: always
rvm:
  - rbx-18mode
  - rbx-19mode
  - rbx-20mode
  - rbx-nightly-18mode
  - rbx-nightly-19mode
  - rbx-nightly-20mode
  - rbx-weekly-18mode
  - rbx-weekly-19mode
  - rbx-weekly-20mode
  - rbx-monthly-18mode
  - rbx-monthly-19mode
  - rbx-monthly-20mode
matrix:
  include:
    - rvm: rbx-18mode
      env: RBX_RUBY_COMPAT=1.8.7
    - rvm: rbx-19mode
      env: RBX_RUBY_COMPAT=1.9.3
    - rvm: rbx-20mode
      env: RBX_RUBY_COMPAT=2.0.0
    - rvm: rbx-nightly-18mode
      env: RBX_RUBY_COMPAT=1.8.7
    - rvm: rbx-nightly-19mode
      env: RBX_RUBY_COMPAT=1.9.3
    - rvm: rbx-nightly-20mode
      env: RBX_RUBY_COMPAT=2.0.0
    - rvm: rbx-weekly-18mode
      env: RBX_RUBY_COMPAT=1.8.7
    - rvm: rbx-weekly-19mode
      env: RBX_RUBY_COMPAT=1.9.3
    - rvm: rbx-weekly-20mode
      env: RBX_RUBY_COMPAT=2.0.0
    - rvm: rbx-monthly-18mode
      env: RBX_RUBY_COMPAT=1.8.7
    - rvm: rbx-monthly-19mode
      env: RBX_RUBY_COMPAT=1.9.3
    - rvm: rbx-monthly-20mode
      env: RBX_RUBY_COMPAT=2.0.0
